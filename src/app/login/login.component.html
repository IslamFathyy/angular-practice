<div class="page">
<mat-card>
  <h2>Login</h2>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        
      <mat-form-field>
        <input matInput name="username" ngModel type="text" placeholder="Name" #nameInput="ngModel" required>
        <mat-error *ngIf="nameInput.invalid">Please enter a valid name.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Login</button>
    
    </form>
  </mat-card>
</div>
